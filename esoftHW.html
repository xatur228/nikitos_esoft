<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>мини чувак крутиться</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    #image {
        width: 350px;
        transition: transform 1s ease-in;
    }
    .flipped {
        transform: scaleX(-1);
    }
</style>
</head>
<body>
<img id="image" src="https://i.pinimg.com/564x/0d/ae/0f/0dae0f892a41e6711d8859a62a0d501c.jpg" alt="Image">
<script>
const image = document.getElementById('image');
function flipImage() {
    image.classList.toggle('flipped');
}
setInterval(flipImage, 2000);
</script>
</body>
</html>
